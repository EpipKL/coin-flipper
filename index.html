<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black">
    
    <div class="container bg-dark pb-5 mt-lg-5 rounded-lg">
        <h1 class="text-white text-center p-5">Coin Flip</h1>

        <form class="row g-3 justify-content-center">
            <label for="flip-input" class="form-label text-light text-center">How many flips would you like to do?</label>
            
            <div class="col-auto">
                <input type="number" class="form-control" id="flip-input" placeholder="ex. 10">
            </div>


            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="submit">Submit</button>
            </div>

        </form>




        <br>

        <div class="row justify-content-center">

        <div class="col-6 d-flex justify-content-center">
            
            <button class="btn btn-outline-light no-hover" id="k-toggle">
                Krark's <i class="fa-regular fa-thumbs-up"></i>
            </button>
        </div>

        </div>
    </div>

<div class="container bg-secondary pb-5 visually-hidden" id="results">
    <h1 class="text-white text-center p-5">
        <i class="fa-solid fa-star fa-beat"></i>
        Wins: 
        <span class="text-info" id="wins"></span>
        <i class="fa-solid fa-star fa-beat"></i>
    </h1>
    <p class="text-white text-center">Your win percentage was <span class="text-info" id="percentage"></span>.</p>
</div>

    
<script src="https://kit.fontawesome.com/fc5e4f07bf.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
